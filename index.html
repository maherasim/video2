<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Status Test</title>
    <script>
        // Create a WebSocket connection to the server
        const socket = new WebSocket('ws://84.247.187.38:9001/status');

        socket.onopen = function() {
            console.log("WebSocket connection established.");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            document.getElementById('status').innerText = `Terminal ${data.terminal_id} is now ${data.status}`;
        };

        socket.onerror = function(error) {
            console.error("WebSocket Error: ", error);
        };

        socket.onclose = function() {
            console.log("WebSocket connection closed.");
        };
    </script>
</head>
<body>
    <h1>Terminal Status Update</h1>
    <div id="status">Waiting for terminal status update...</div>
</body>
</html>
